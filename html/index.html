<!DOCTYPE html>
<html>
  <head>
    <title>Caffeine Slot Machine</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
  </head>
  <body>
    <div class="slot-machine">
      <h1 class="slot-heading">Caffeine Slot Machine</h1>
      <div class="score-board">
        <div class="score">
          <img class="icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/coffee-cup-icon-614x460.png">
          <div class="score-count" id="score-coffee">x 0</div>
        </div>
        <div class="score" id="tea-score">
          <img class="icon" src="http://www.endlessicons.com/wp-content/uploads/2012/09/cup-of-tea-icon-614x460.png">
          <div class="score-count" id="score-tea">x 0</div>
        </div>
        <div class="score" id="espresso-score">
          <img class="icon" src="http://www.endlessicons.com/wp-content/uploads/2012/09/cup-of-coffee-icon.png">
          <div class="score-count" id="score-espresso">x 0</div>
        </div>
      </div>
      <div class="reels">
        <div class="slot" id="slot-1">
          <div class="item-container"></div>
        </div>
        <div class="slot" id="slot-2">
          <div class="item-container"></div>
        </div>
        <div class="slot" id="slot-3">
          <div class="item-container"></div>
        </div>
      </div>
      <div class="status"></div>
      <div class="lever"><button>Lever</button></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://velocityjs.org/build/jquery.velocity.min.js"></script>
    <script src="http://velocityjs.org/build/velocity.ui.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
    <script src="../js/slot_machine.js"></script>
  </body>
</html>
