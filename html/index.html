<!DOCTYPE html>
<html>
  <head>
    <title>Caffeine Slot Machine</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
  </head>
  <body>
    <div id="slot-machine">
      <h1 id="slot-heading">Caffeine Slot Machine</h1>
      <div class="reels">
        <div class="slot" id="slot-1">
          <div class="item-container"></div>
        </div>
        <div class="slot" id="slot-2">
          <div class="item-container"></div>
        </div>
        <div class="slot" id="slot-3">
          <div class="item-container"></div>
        </div>
      </div>
      <div class="lever"><button>Lever</button></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://velocityjs.org/build/jquery.velocity.min.js"></script>
    <script src="http://velocityjs.org/build/velocity.ui.js"></script>
    <script src="../js/slot_machine.js"></script>
  </body>
</html>
